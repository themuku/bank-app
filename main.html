<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="main-nav">
      <div class="logo">
        <i class="fa-solid fa-building-columns"></i>
        Halal<span>Bank</span>
      </div>

      <div class="nav-menu">
        <div class="profile">
          <div class="image-wrapper">
            <img src="" alt="" />
          </div>
          <span></span>
        </div>
        <button>
          <i class="fa-solid fa-right-from-bracket"></i> &nbsp;&nbsp;Log out
        </button>
      </div>
    </nav>

    <main>
      <div class="balance-panel panel">
        <div class="first-column">
          <div class="balance-wrapper">
            <p class="balance">1000 AZN</p>
            <i class="fa-regular fa-eye show-btn"></i>
            <i class="fa-regular fa-eye-slash hide-btn"></i>
          </div>
          <p class="account-number"></p>
          <div class="card-info">
            <span class="expiry-date"></span>
            <span class="cvv">***</span>
          </div>
        </div>
        <div class="second-column">
          <button>Change PIN <i class="fa-solid fa-lock"></i></button>
          <button>Block card <i class="fa-solid fa-circle-minus"></i></button>
          <button>Info <i class="fa-solid fa-info"></i></button>
        </div>
      </div>
      <div class="operation-panel panel">
        <h2>Transactions</h2>
        <form class="operations-form">
          <div class="form-field">
            <label class="operations-form--label" for="accountNumber"
              >Enter account number</label
            >
            <input
              id="accountNumber"
              type="text"
              placeholder="e.g. 1234 5678 9123 4567"
            />
          </div>
          <div class="form-field">
            <label for="amount">Enter amount (AZN)</label>
            <input type="text" placeholder="e.g. 5" class="amount" />
          </div>

          <button type="submit" class="login-btn">Send money</button>
        </form>
      </div>
      <div class="history-panel panel">
        <h2>History</h2>
        <i class="fa-solid fa-trash clear-all"></i>
        <ul></ul>
      </div>
      <div class="cashback-panel panel"></div>
    </main>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
