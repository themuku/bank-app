<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <i class="fa-solid fa-building-columns"></i>
        Halal<span>Bank</span>
      </div>
    </nav>

    <form class="login-form">
      <div class="form-field">
        <label class="login-label" for="email">Email</label>
        <input
          class="email-input form-input"
          type="email"
          name="email"
          id="email"
        />
      </div>
      <div class="form-field">
        <label class="login-label" for="pass">Password</label>
        <input
          class="pass-input form-input"
          type="password"
          name="pass"
          id="pass"
        />
      </div>
      <button class="login-btn" type="submit">Login</button>
      <p class="form-text">
        Don't have an account? <a href="./signup.html">Sign up now &rarr;</a>
      </p>
    </form>

    <script type="module" src="./src/js/login.js"></script>
  </body>
</html>
